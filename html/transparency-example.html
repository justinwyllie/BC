<!DOCTYPE html>
<html>
<head>++
<title>Dubai</title>

<style>

body
{
    background-image: url('dubai.jpg');
    background-repeat: no-repeat;
}

.center
{
    text-align:center;
}

.smaller-img
{
    width: 400px;
    height: auto;
}

</style>

<script>

function loadBackground(loc)
{
    var body = document.getElementById("main");
    body.style.backgroundImage = "url('" + loc + ".jpg')";
    document.getElementById("location").innerHTML = loc;

}

</script>

</head>
<body id="main">

<h1 class="center">My trip to <span id="location">Dubai</span></h1>

<div class="center">
    <img src="cat.jpeg" class="smaller-img">
</div>

<button onclick="loadBackground('Dubai')">Dubai</button>
<button onclick="loadBackground('Florida')">Florida</button>

</body>
</html>
